<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<p:messages id="messages" closable="true" />
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Login" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="CPF" />
				<p:inputMask size="20" mask="999.999.999-99"
					value="#{loginBean.funcionarioLogin.cpf}">
					<f:validateBean />
				</p:inputMask>

				<p:outputLabel value="Senha" />
				<p:password maxlength="8" size="20"
					value="#{loginBean.funcionarioLogin.senha}" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" update=":conteudo"
					action="#{loginBean.logar}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>


</html>
